<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Prueba Condominio - PayPhone</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 80px; }
    input, button { padding: 12px; margin: 10px; font-size: 18px; }
    #loading { display: none; color: blue; }
    #error-container {
      display: none;
      background-color: #ffebee;
      border: 1px solid #f44336;
      border-radius: 4px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #error-container h3 {
      color: #d32f2f;
      margin-top: 0;
      text-align: center;
    }
    #copy-error {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #copy-error:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Pago de cuotas - Prueba</h1>
  <p>Ingresa el valor que deseas pagar (ej. 50.00)</p>

  <input type="number" step="0.01" id="monto" placeholder="50.00" required>
  <br>
  <button onclick="iniciarPago()">PAGAR CON PAYPHONE</button>
  <p id="loading">Redirigiendo a PayPhone, espera por favor...</p>

  <div id="error-container">
    <h3>Error en el procesamiento del pago</h3>
    <pre id="error-content"></pre>
    <button id="copy-error" onclick="copyError()">Copiar Error</button>
    <button onclick="hideError()">Cerrar</button>
  </div>

  <script>
    async function iniciarPago() {
      const monto = document.getElementById("monto").value;
      if (!monto || monto <= 0) return alert("Ingresa un monto vÃ¡lido");

      document.getElementById("loading").style.display = "block";

      const response = await fetch('/crear-pago', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: monto })
      });

      const data = await response.json();

      if (data.success) {
        // Redirige a la pasarela de PayPhone
        window.location.href = data.paymentUrl;
      } else {
        // Mostrar TODA la informaciÃ³n cruda de PayPhone (sin filtrar)
        let errorMsg = "ðŸš¨ ERROR COMPLETO PAYPHONE - EVALUACIÃ“N TÃ‰CNICA\n";
        errorMsg += "=".repeat(60) + "\n\n";

        // InformaciÃ³n principal
        errorMsg += `ðŸ“ MENSAJE: ${data.message}\n`;
        errorMsg += `ðŸ•’ TIMESTAMP: ${data.timestamp}\n\n`;

        // TODOS los detalles tÃ©cnicos sin filtrar
        if (data.details) {
          errorMsg += "ðŸ” DETALLES TÃ‰CNICOS COMPLETOS:\n";
          errorMsg += "-".repeat(40) + "\n";

          // Mostrar TODOS los campos de details
          Object.keys(data.details).forEach(key => {
            const value = data.details[key];
            if (value !== null && value !== undefined) {
              if (typeof value === 'object') {
                errorMsg += `${key.toUpperCase()}:\n${JSON.stringify(value, null, 2)}\n`;
              } else {
                errorMsg += `${key.toUpperCase()}: ${value}\n`;
              }
            }
          });
          errorMsg += "\n";
        }

        // InformaciÃ³n CRUDA del error (toda la respuesta del backend)
        errorMsg += "ðŸ“Š RESPUESTA COMPLETA DEL BACKEND:\n";
        errorMsg += "-".repeat(40) + "\n";
        errorMsg += JSON.stringify(data, null, 2) + "\n\n";

        // InformaciÃ³n adicional para evaluaciÃ³n tÃ©cnica
        errorMsg += "ðŸ§ª INFORMACIÃ“N PARA EVALUACIÃ“N TÃ‰CNICA:\n";
        errorMsg += "-".repeat(40) + "\n";
        errorMsg += `Navegador: ${navigator.userAgent}\n`;
        errorMsg += `URL actual: ${window.location.href}\n`;
        errorMsg += `Timestamp local: ${new Date().toISOString()}\n\n`;

        // Sugerencias de anÃ¡lisis
        errorMsg += "ðŸ’¡ ANÃLISIS RECOMENDADO:\n";
        errorMsg += "-".repeat(40) + "\n";
        errorMsg += "â€¢ Revisar logs del servidor para informaciÃ³n completa\n";
        errorMsg += "â€¢ Verificar configuraciÃ³n de PayPhone\n";
        errorMsg += "â€¢ Validar conectividad de red\n";
        errorMsg += "â€¢ Comparar con documentaciÃ³n oficial de PayPhone\n\n";

        // Nota importante
        errorMsg += "âš ï¸ IMPORTANTE: Esta informaciÃ³n completa es para evaluaciÃ³n tÃ©cnica\n";
        errorMsg += "   del mÃ³dulo PayPhone antes de integraciÃ³n al sistema principal.\n";

        showError(errorMsg);
        console.error("ERROR COMPLETO PAYPHONE:", data);
        document.getElementById("loading").style.display = "none";
      }
    }

    function showError(errorMessage) {
      document.getElementById("error-content").textContent = errorMessage;
      document.getElementById("error-container").style.display = "block";
      // Scroll to error
      document.getElementById("error-container").scrollIntoView({ behavior: "smooth" });
    }

    function hideError() {
      document.getElementById("error-container").style.display = "none";
    }

    async function copyError() {
      const errorText = document.getElementById("error-content").textContent;
      try {
        await navigator.clipboard.writeText(errorText);
        const button = document.getElementById("copy-error");
        const originalText = button.textContent;
        button.textContent = "Â¡Copiado!";
        button.style.backgroundColor = "#4caf50";
        setTimeout(() => {
          button.textContent = originalText;
          button.style.backgroundColor = "#f44336";
        }, 2000);
      } catch (err) {
        console.warn("Clipboard API no disponible, usando fallback:", err);
        // Fallback para navegadores antiguos o contextos no seguros
        try {
          const textArea = document.createElement("textarea");
          textArea.value = errorText;
          textArea.style.position = "fixed";
          textArea.style.left = "-999999px";
          textArea.style.top = "-999999px";
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();

          if (document.execCommand("copy")) {
            const button = document.getElementById("copy-error");
            const originalText = button.textContent;
            button.textContent = "Â¡Copiado!";
            button.style.backgroundColor = "#4caf50";
            setTimeout(() => {
              button.textContent = originalText;
              button.style.backgroundColor = "#f44336";
            }, 2000);
          } else {
            alert("No se pudo copiar el error. Copia manualmente el texto mostrado.");
          }

          document.body.removeChild(textArea);
        } catch (fallbackErr) {
          console.error("Error en fallback de copia:", fallbackErr);
          alert("Error al copiar. Selecciona y copia manualmente el texto del error.");
        }
      }
    }
  </script>
</body>
</html>
